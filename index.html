<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 1rem;
            box-sizing: border-box;
            text-decoration: none;
            color: white;
            font-weight: normal;
            cursor: default;
        }

        body {
            font-family: Ubuntu, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #313952;

            h1 {
                font-size: 2rem;
                font-weight: bold;
                border-bottom: 2px solid #676767;
            }
        }

        .image-scroll-container {
            width: 650px;
            height: 420px;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;

            display: flex;

             .card {
                scroll-margin: 0;
            }
        }

        .image-list {
            display: flex;
            height: 400px;
        }

        .card {
            display: flex;
            position: relative;
            scroll-snap-align: start;

            .image-title {
                font-size: 2rem;
                font-weight: bold;
                background-color: #125e4b;
                width: 50px;
                height: 400px;
                padding-bottom: 10px;

                writing-mode: sideways-lr;
                text-orientation: mixed;

                position: sticky;
                bottom: 0;
                left: 0;
            }

            img {
                width: 600px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Image Scroll</h1>
    <div class="image-scroll-container">
        <div class="image-list">
            <div class="card">
                <div class="image-title">Cat</div>
                <img src="images/cat.jpg" alt="Cat Image">
            </div>
            <div class="card">
                <div class="image-title">Classic Nisan</div>
                <img src="images/classic-nissan.jpg" alt="Red Classic Nissan Image">
            </div>
            <div class="card">
                <div class="image-title">Heavenly Cloud</div>
                <img src="images/heavenly-cloud.jpg" alt="Heavenly Cloud Image">
            </div>
            <div class="card">
                <div class="image-title">Mute Swan</div>
                <img src="images/mute-swan.jpg" alt="Mute Swan Image">
            </div>
            <div class="card">
                <div class="image-title">Silhouette Photo</div>
                <img src="images/silhouette-photo.jpg" alt="Silhouette Image">
            </div>
        </div>
    </div>
</div>
</body>
</html>
